<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/55a5525605.js"></script>

    <title>Document</title>
</head>
    <body>
        <div class="review-container-thanku">
            <header class="primary-bg strip"  id="review-header-page">
                <div class="container">
                </div>
            </header>
            <div class="container container--small">
                <div class="row">
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-3">  
                    </div>
                        <div class="col-md-6 col-sm-6 col-xs-6 fleet-filedset smile-thank-you-logo">
                            <center><img src="thank.png" alt="" class="thankyou-image"></center>
                            <center>
                                <h3 class="thank-you-line">Hoory! Your booking went successfully.</h3>
                                <p style="font-size: 20px !important;">We have emailed you all the details.</p>    
                            </center>
                            <div class="row">
                                <div class="col-md-4">
                                </div>
                                <div class="col-md-4 col-sm-12 col-xs-12">
                                    <center>
                                            <p class="voucher-details">Get your voucher</p>
                                    </center>  
                                </div>
                                <div class="col-md-4 col-sm-12 col-xs-12">
                                </div>
                            </div>
                            <div class="row" style="margin-top: -16px;">
                                <center>
                                    <h3 class="thank-you-line"> What  you wanna do now?</h3>
                                </center>
                            </div>
                            <div class="row" style="margin-top: 21px;">
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                   <center>
                                        <p class="continue-shopping">Continue shopping</p>
                                    </center>
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                   <center> 
                                       <p class="continue-shopping">See you soon</p>
                                    </center>
                                </div>
                                <div class="col-md-2">
                                </div>
                            </div>
                            <div class="row">
                                <center>
                                    <p>Have a minute :) Help us.</p>
                                </center>
                            </div>
                            <div class="row">
                                <center>
                                    <h3 class="thank-you-line" style="font-size: 20px;">Share your love! Follow Like us on <i class="fa fa-facebook" aria-hidden="true"></i> & Follow us on <i class="fa fa-twitter" aria-hidden="true"></i></h3>
                                </center>
                            </div>
                            <div class="row">
                                <center>
                                    <h3 class="thank-you-line"></h3>
                                </center>
                            </div>
                            
                        </div>
                    <div class="col-md-3 col-sm-3 col-xs-3">
                    
                    </div>
                </div>
            </div>
    </body>
</html>
